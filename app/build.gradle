apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'


def baseUrlType = 3 //1:Production,2:Staging,3:Development

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.es.marocapp"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true

        multiDexEnabled true
        def today = new Date().format('dd-MMM-yyyy-HHmmss').toString()
        // project.ext.set("archivesBaseName", "Maroc-Android-Build-" + today + "-V" + version + "-" + versionCode + "-Api-" + baseUrlType)
        project.ext.set("archivesBaseName", "Maroc-Android-Build-" + today)
    }
    lintOptions {
        abortOnError false
    }

    buildTypes {

        debug {
            if (baseUrlType == 1) {//Production
                buildConfigField "String", "SERVER_URL", "\"https://jsonplaceholder.typicode.com/\""
            } else if (baseUrlType == 2) {// Staging
                buildConfigField "String", "SERVER_URL", "\"https://jsonplaceholder.typicode.com/\""
            } else if (baseUrlType == 3) {// Development
                buildConfigField "String", "SERVER_URL", "\"http://124.109.32.135:8080/mobileapi/\""
            }

            buildConfigField "boolean", "SSL_ENABLED", "false"
            buildConfigField "boolean", "LOG_ENABLED", "true"
        }
        release {
            if (baseUrlType == 1) {//Production
                buildConfigField "String", "SERVER_URL", "\"https://jsonplaceholder.typicode.com/\""
            } else if (baseUrlType == 2) {// Staging
                buildConfigField "String", "SERVER_URL", "\"https://jsonplaceholder.typicode.com/\""
            } else if (baseUrlType == 3) {// Development
                buildConfigField "String", "SERVER_URL", "\"http://124.109.32.135:8080/mobileapi/\""
            }
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField "boolean", "SSL_ENABLED", "true"
            buildConfigField "boolean", "LOG_ENABLED", "false"
        }


    }

    // Databinding Set
    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation "com.android.support:support-v4:$supportLibraryVersion"
    implementation 'com.android.support:support-annotations:24.2.0'
    implementation 'com.google.firebase:firebase-core:17.4.0'
    implementation 'com.google.firebase:firebase-messaging:20.1.6'
    implementation 'com.google.firebase:firebase-crashlytics:17.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    kapt 'com.android.databinding:compiler:3.0.1'
    //-----------------------Navigation Architecture Component Library-------------------
    implementation "android.arch.navigation:navigation-fragment-ktx:$nav_version"
    implementation "android.arch.navigation:navigation-ui-ktx:$nav_version"
    //------------------------Density Pixel & Scalable pixel--------------------
    implementation 'com.intuit.ssp:ssp-android:1.0.6'
    implementation 'com.intuit.sdp:sdp-android:1.0.6'
    //---------------------CardView Library------------------------------------------
    implementation 'androidx.cardview:cardview:1.0.0'
    //---------------------CardSlider Library-------------------------------------
    implementation 'androidx.viewpager2:viewpager2:1.0.0'
    //---------------------Page Indicator------------------------------------
    implementation 'com.merhold.extensiblepageindicator:extensiblepageindicator:1.0.1'
    //----------------------TickerView TextView Library----------------------
    implementation 'com.robinhood.ticker:ticker:2.0.2'
    //---------------------Circular ImageView----------------------------------
    implementation 'de.hdodenhof:circleimageview:3.1.0'
    //---------------------MultiDex----------------------------------
    implementation 'com.android.support:multidex:1.0.3'
    //------------------GIF----------------------------------
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.16'
    //---------------------Network Calling - Retrofit - Moshi----------------------------------
    api 'com.squareup.retrofit2:retrofit:2.4.0'
    api 'io.reactivex.rxjava2:rxjava:2.1.14'
    api 'io.reactivex.rxjava2:rxandroid:2.0.2'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.4.0'
    api 'com.squareup.moshi:moshi-kotlin:1.5.0'
    api 'com.squareup.retrofit2:converter-moshi:2.3.0'
    api 'com.squareup.okhttp3:okhttp:3.10.0'
    api 'com.squareup.okhttp3:logging-interceptor:3.10.0'
    //---------------------------------QR code------------------------------------
    implementation 'org.apache.commons:commons-lang3:3.5'
    implementation 'com.journeyapps:zxing-android-embedded:3.4.0'
    implementation files('libs/bcprov-jdk15to18-165.jar')
}

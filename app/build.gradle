apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'
apply plugin: 'com.google.gms.google-services'


android {
    compileSdkVersion 29
    buildToolsVersion "29.0.2"
    defaultConfig {
        applicationId "com.ens.maroc"
        minSdkVersion 19
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {

        debug {
            buildConfigField "boolean", "SSL_ENABLED", "false"
            buildConfigField "boolean", "LOG_ENABLED", "true"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField "boolean", "SSL_ENABLED", "true"
            buildConfigField "boolean", "LOG_ENABLED", "false"
        }


    }

    // Databinding Set
    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.core:core-ktx:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.firebase:firebase-core:16.0.4'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle_version"
    kapt 'com.android.databinding:compiler:3.0.1'
    //-----------------------Navigation Architecture Component Library-------------------
    implementation "android.arch.navigation:navigation-fragment-ktx:$nav_version"
    implementation "android.arch.navigation:navigation-ui-ktx:$nav_version"

    //------------------------Density Pixel & Scalable pixel--------------------
    implementation 'com.intuit.ssp:ssp-android:1.0.6'
    implementation 'com.intuit.sdp:sdp-android:1.0.6'

    //---------------------CardView Library------------------------------------------
    implementation 'androidx.cardview:cardview:1.0.0'

    //---------------------CardSlider Library-------------------------------------
    implementation "androidx.viewpager2:viewpager2:1.0.0"

    //---------------------Page Indicator------------------------------------
    implementation 'com.merhold.extensiblepageindicator:extensiblepageindicator:1.0.1'

    //----------------------TickerView TextView Library----------------------
    implementation 'com.robinhood.ticker:ticker:2.0.2'

    //---------------------Circular ImageView----------------------------------
    implementation 'de.hdodenhof:circleimageview:3.1.0'

}
